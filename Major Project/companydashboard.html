<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Company Dashboard</title>
      <link rel="stylesheet" href="style.css" />
      <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
      <div class="container">
        <nav>
          <div class="navbar">
            <div class="logo">
              <img src="images/logo.jpeg" alt="">
              <h1>CSR Company</h1>
            </div>
            <ul>
              <li><a href="#">
                <i class="fas fa-user"></i>
                <span class="nav-item">Dashboard</span>
              </a>
              </li> 
              <li><a href="#">
                <i class="fas fa-question-circle"></i>
                <span class="nav-item">Help</span>
              </a>
              </li>
              <li><a href="#" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Logout</span>
              </a>
              </li>
            </ul>
          </div>
        </nav>
    
        <section class="main">
          <div class="main-body">
          <div class="tags_bar">
            <div class="tag">
             
              <button>Create CSR activity</button>
            </div>
          </div>
    
          
    
          <div class="job_card">
            <div class="job_details">
              
              <div class="text">
                <h2>Women Empowerment</h2>
                <span>Empowering women involves granting them tools, opportunities, and autonomy. It is essential for rectifying historical discrimination and ensuring fairness</span>
              </div>
            </div>
            <div class="job_salary">
              <h4>Stack holder sponser</h4>
              <span>56 days</span>
            </div>
          </div>
          </div>
        </div>
        </section>
      </div>
    
    </body>
    </html></span>
